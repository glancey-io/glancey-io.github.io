<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glancey - AI for your vertical, at a glance</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/favicon.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://glancey.io/">
    <meta property="og:title" content="Glancey - AI for your vertical, at a glance">
    <meta property="og:description" content="Glancey provides AI solutions tailored for your specific industry vertical, delivering insights at a glance.">
    <meta property="og:image" content="https://glancey.io/images/glancey_logo.svg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://glancey.io/">
    <meta property="twitter:title" content="Glancey - AI for your vertical, at a glance">
    <meta property="twitter:description" content="Glancey provides AI solutions tailored for your specific industry vertical, delivering insights at a glance.">
    <meta property="twitter:image" content="https://glancey.io/images/glancey_logo.svg">
    
    <!-- Meta Description -->
    <meta name="description" content="Glancey provides AI solutions tailored for your specific industry vertical, delivering insights at a glance.">
    <meta name="keywords" content="AI, artificial intelligence, vertical solutions, business intelligence, glancey">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }
        
        .logo {
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .logo img {
            max-width: 450px;
            width: 100%;
            height: auto;
        }
        
        .tagline {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0.9;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }
        
        .contact {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }
        
        .contact:hover {
            opacity: 1;
        }
        
        .contact a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
        }
        
        .contact a:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .logo img {
                max-width: 350px;
            }
            
            .tagline {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }
            
            .contact {
                bottom: 1rem;
            }
            
            .contact a {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo img {
                max-width: 280px;
            }
            
            .tagline {
                font-size: 1.2rem;
                padding: 0 1rem;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: white;
            }
        }
        
        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/glancey_logo.svg" alt="Glancey Logo">
        </div>
        
        <h1 class="tagline">AI for your vertical, at a glance</h1>
    </div>
    
    <div class="contact">
        <a href="mailto:contact@glancey.io">contact@glancey.io</a>
    </div>
</body>
</html>
